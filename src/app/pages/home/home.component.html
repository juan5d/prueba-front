"<mat-card style="width: 70%; margin: 50px auto;"appearance="outlined">
    <mat-card-header>
        <mat-card-title>Lista solicitudes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button color="primary" (click)="nuevo()">Nueva solicitud</button>
        <table mat-table [dataSource]="listaSolicitud" class="mat-elevation-z2" style="margin-top: 20px;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef> apellido </th>
              <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="correo">
              <th mat-header-cell *matHeaderCellDef> correo </th>
              <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef> fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha_ingres}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-mini-fab (click)="detalle(element)">
                        <mat-icon>menu</mat-icon>
                      </button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
  </mat-card>
