
<mat-card style="width: 70%; margin: 50px auto;"appearance="outlined">
    <mat-card-header>
        <mat-card-title>Lista solicitudes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formSolicitud">
            <mat-card>
              <mat-card-content>
                <mat-form-field appearance="fill">
                  <mat-label>Nombre</mat-label>
                  <input matInput formControlName="nombre" placeholder="Nombre" />
                </mat-form-field>
          
                <mat-form-field appearance="fill">
                  <mat-label>Apellido</mat-label>
                  <input matInput formControlName="apellido" placeholder="Apellido" />
                </mat-form-field>
          
                <mat-form-field appearance="fill">
                  <mat-label>Correo</mat-label>
                  <input matInput formControlName="correo" placeholder="Correo" />
                </mat-form-field>
          
                <mat-form-field appearance="fill">
                  <mat-label>Fecha de Ingreso</mat-label>
                  <input matInput formControlName="fecha_ingres" placeholder="Fecha de Ingreso" />
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Solicitud</mat-label>
                    <textarea matInput formControlName="solicitud" ></textarea>
                  </mat-form-field>
                  <button mat-raised-button color="primary" type="submit" (click)="guardar()">Guardar</button>
              </mat-card-content>
            </mat-card>
          </form>

    </mat-card-content>
</mat-card>
