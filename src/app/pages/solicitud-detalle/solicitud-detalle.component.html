
<mat-card style="width: 70%; margin: 50px auto;"appearance="outlined">
    <mat-card-header>
        <mat-card-title>Lista solicitudes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formSolicitud">
            <mat-card>
              <mat-card-content>
                <mat-form-field appearance="fill">
                  <mat-label>Nombre</mat-label>
                  <input matInput formControlName="nombre" placeholder="Nombre" />
                </mat-form-field>
          
                <mat-form-field appearance="fill">
                  <mat-label>Apellido</mat-label>
                  <input matInput formControlName="apellido" placeholder="Apellido" />
                </mat-form-field>
          
                <mat-form-field appearance="fill">
                  <mat-label>Correo</mat-label>
                  <input matInput formControlName="correo" placeholder="Correo" />
                </mat-form-field>
          
                <mat-form-field appearance="fill">
                  <mat-label>Fecha de Ingreso</mat-label>
                  <input matInput formControlName="fecha_ingres" placeholder="Fecha de Ingreso" />
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Solicitud</mat-label>
                    <input matInput formControlName="solicitud" class="custom-textarea">
                  </mat-form-field>
          
              </mat-card-content>
            </mat-card>
            <button mat-stroked-button  (click)="volver()">Atras</button>
            <button mat-raised-button color="primary" type="submit" (click)="ver()">Detalle</button>
          </form>
        <table mat-table [dataSource]="listaRequerimiento" class="mat-elevation-z2" style="margin-top: 20px;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="comentario">
              <th mat-header-cell *matHeaderCellDef> Respuesta </th>
              <td mat-cell *matCellDef="let element"> {{element.comentario}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="tecnico">
                <th mat-header-cell *matHeaderCellDef> tecnico </th>
                <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
              </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="fecha_solucion">
              <th mat-header-cell *matHeaderCellDef> fecha </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha_solucion}} </td>
            </ng-container>

            <!-- Symbol Column -->
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
</mat-card>

<mat-card style="width: 70%; margin: 50px auto;"appearance="outlined">
    <mat-card-header>
        <mat-card-title>Solucion o Respuesta</mat-card-title>
    </mat-card-header>
    <mat-card-content>
          <form [formGroup]="formRequerimiento">
            <mat-card>
              <mat-card-content>
                
          
                <mat-form-field appearance="fill">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="estado">
                      <mat-option *ngFor="let estado of estados" [value]="estado">
                        {{ estado }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
          
                  <mat-form-field appearance="fill">
                    <mat-label>Fecha Soluci√≥n</mat-label>
                    <input matInput [matDatepicker]="datepicker" formControlName="fecha_solucion">
                    <mat-datepicker #datepicker></mat-datepicker>
                    <mat-datepicker-toggle [for]="datepicker" matSuffix></mat-datepicker-toggle>
                  </mat-form-field>
                  
                  <mat-form-field appearance="fill">
                    <mat-label>comentario</mat-label>
                    <input matInput formControlName="comentario">
                  </mat-form-field>
          
                  <button mat-raised-button color="primary" type="submit" (click)="guardar()">Guardar</button>
              </mat-card-content>
            </mat-card>
          </form>
    </mat-card-content>
  </mat-card>
